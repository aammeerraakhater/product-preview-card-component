<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-body">
  <figure class="img">
    <picture>
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg" >
    <img src="images/image-product-mobile.jpg" alt="">
  </picture>

  </figure>
  <div class="txt">
    <div class="category">Perfum</div>
  
    <div class="product-name">
        Gabrielle Essence Eau De Parfum
    </div>
    <div class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</div>

      <div class="prices">
        <div class="newPrice">$149.99</div>
        <div class="oldPrice">$169.99</div>
      </div>
    
  
      <button class="add">Add to Cart</button> 
  
  </div>
</div>
</body>
</html>
